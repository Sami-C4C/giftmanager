<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Gift Details</title>
</head>
<body>

<div layout:fragment="content">
    <h2 th:text="${gift.title}"></h2>
    <h4>Category<span th:text="${gift.category}"> </span></h4>
    <h4>Article number: <span th:text="${gift.ean}"> </span></h4>
    <h4>Price: <span th:text="${gift.price}"> </span></h4>
    <h4>Link: <span th:text="${gift.link}"> </span></h4>
    <h4>Creation Date: <span th:text="${gift.dateOfCreation}"> </span></h4>

    <a th:href="@{/gifts}">back</a>
</div>
</body>
</html>
