<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>My Giftlists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<div layout:fragment="content">
    <h2>All my Gift Lists</h2>

    <button><a href="giftlists/new-list.html">Create New List</a></button>
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

    <ul>
        <li th:each="giftlist: ${giftlists}">
            <span th:text="${giftlist.title}"></span>
            <!--  <span th:text="${giftlist.event}"></span> -->
            <a th:href="@{/giftlists/{id}(id=${giftlist.id})}">Show List Details</a>
        </li>
    </ul>

</div>
</body>
</html>
