<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">

    <title>Create New Gift</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/> -->
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    &nbsp;&nbsp;
    <div class="text-center"><h3>Create New Gift</h3></div>
    &nbsp;&nbsp;

    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>


    <form action="#" th:action="@{/gifts/save}" th:object="${gift}" method="post"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary round p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gift Title:</label>
                <div class="col-sm-8">
                    <input type="text" name="title" placeholder="enter title" class="form-control"
                           th:field="*{title}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select Category:</label>
                <div class="col-sm-8">
                    <select name="category" class="form-control" required>
                        <option value="">select category</option>
                        <option value="GAMES">GAMES</option>
                        <option value="ELECTRONICS">ELECTRONICS</option>
                        <option value="TECHNICS">TECHNICS</option>
                        <option value="WEARS">WEARS</option>
                        <option value="HOBBIES">HOBBIES</option>
                        <option value="ACCESSORIES">ACCESSORIES</option>
                        <option value="PERFUMES">PERFUMES</option>
                        <option value="FOODS">FOODS</option>
                        <option value="MODE">MODE</option>
                        <option value="BOOKS">BOOKS</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date Of Creation:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" name="dateOfCreation" placeholder="Creation Date"
                           th:text="${gift.dateOfCreation}">

                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Article Number:</label>
                <div class="col-sm-8">
                    <input type="number" name="ean" placeholder="Article number" th:text="${gift.ean}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price:</label>
                <div class="col-sm-8">
                    <input type="number" name="price" placeholder="Price" th:text="${gift.price}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gift Link:</label>
                <div class="col-sm-8">
                    <input type="text" name="link" placeholder="External Link to Gift">
                </div>
            </div>

            <div class="text-center">

                <button type="submit" class="btn btn-primary m-4">save</button>
                <button type="button" class="btn btn-danger m-4" onclick="goBack()">cancel</button>
            </div>
            <div>

    </form>


</div>

<script type="text/javascript">
    function goBack() {
        window.location = "/gifts";
    }

</script>
</body>
</html>
