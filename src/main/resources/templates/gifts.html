<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Giftspool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<div layout:fragment="content" class="container my-2">
    <h1 align="center">Giftspool</h1>

    &nbsp;&nbsp;

    <div th:if="${success}" class="alert alert-success text-center" role="alert" th:text="${success}"> [[${success}]]
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Link</th>
            <th>Article Number</th>
            <th>Date of Creation</th>
            <th>List-Id</th>
            <th>Action</th>
        </tr>
        <tr th:each="gift: ${gifts}">
            <td th:text="${gift.id}"></td>
            <td th:text="${gift.title}"></td>
            <td th:text="${gift.category}"></td>
            <td th:text="${gift.price}"></td>
            <td th:text="${gift.link}"></td>
            <td th:text="${gift.ean}"></td>
            <td th:text="${#dates.format(gift.dateOfCreation,'yyyy-mm-dd')}"></td>
            <!--            <td th:text="${gift.dateOfCreation}"></td>-->
            <td th:text="${gift.giftList.id}"></td>

            <td>
                    <a class="btn-sm btn-info" th:href="@{'/gifts/' + ${gift.id}}">Details</a>
                    <a class="btn-sm btn-secondary" th:href="@{'/gifts/edit/' + ${gift.id}}">Edit</a>
                    <a class="btn-sm btn-danger" th:href="@{'gifts/delete/' + ${gift.id}}">Delete</a>

            </td>
        </tr>
    </table>

    <br/></br>

    <a th:href="@{/gifts/new-gift}" class="btn btn-info">create new gift</a>
    <a th:href="@{/}" class="btn btn-info">Back</a>
