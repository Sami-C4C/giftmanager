<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    &nbsp;&nbsp;
    <div class="text-center">
        <h3>[[${pageTitle}]]</h3>
    </div>

    <div th:if="${success}" class="alert alert-success text-center" role="alert">[[${success}]]</div>


    <form action="#" th:action="@{/giftlists/save}" th:object="${giftlist}" method="post"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary round p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Giftlist Title:</label>
                <div class="col-sm-8">
                    <input type="text" name="title" placeholder="enter title" th:field="*{title}" class="form-control"
                           required>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Budget:</label>
                <div class="col-sm-8">
                    <input type="number" name="budget" placeholder="enter budget" min="0" th:field="*{budget}" class="form-control"
                           required>
                </div>
            </div>





            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select Event:</label>
                <div class="col-sm-8">
                    <select name="category" placeholder="select category"
                            class="form-control" required th:field="*{event}">

                        <option value="CHRISTMAS">CHRISTMAS</option>
                        <option value="BIRTHDAY">BIRTHDAY</option>
                        <option value="WEDDING">WEDDING</option>
                        <option value="MOTHERS_DAY">MOTHERS_DAY</option>
                        <option value="FATHERS_DAY">FATHERS_DAY</option>
                        <option value="OTHER">OTHER</option>

                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date Of Creation:</label>
                <div class="col-sm-8">
                    <input type="date" name="dateOfCreation" placeholder="Creation Date" required th:field="*{dueDate}">
                </div>
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary m-4">save</button>
                <a th:href="@{/giftlists}" class="btn btn-danger m-4">cancel</a>

            </div>
        </div>

    </form>


</div>
