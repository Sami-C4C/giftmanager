<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .btn-custom {
            width: 100px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="form-container">
        <div class="text-center mb-4">
            <h3>[[${pageTitle}]]</h3>
        </div>

        <div th:if="${success}" class="alert alert-success text-center" role="alert">[[${success}]]</div>

        <form action="#" th:action="@{/giftlists/save}" th:object="${giftlist}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Giftlist Title:</label>
                <div class="col-sm-8">
                    <input type="text" name="title" placeholder="Enter title" th:field="*{title}" class="form-control"
                           required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Budget:</label>
                <div class="col-sm-8">
                    <input type="number" name="budget" placeholder="Enter budget" min="0" th:field="*{budget}"
                           class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select Event:</label>
                <div class="col-sm-8">
                    <select name="event" placeholder="Select event" class="form-control" required th:field="*{event}">
                        <option value="CHRISTMAS">CHRISTMAS</option>
                        <option value="BIRTHDAY">BIRTHDAY</option>
                        <option value="WEDDING">WEDDING</option>
                        <option value="MOTHERS_DAY">MOTHERS_DAY</option>
                        <option value="FATHERS_DAY">FATHERS_DAY</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date Of Creation:</label>
                <div class="col-sm-8">
                    <input type="date" name="dateOfCreation" placeholder="Creation Date" required th:field="*{dueDate}"
                           class="form-control">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-custom m-2">Save</button>
                <a th:href="@{/giftlists}" class="btn btn-danger btn-custom m-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9ha5/aOT6cdZf4xUbI1b2frzye5dVObJO3t9g"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
