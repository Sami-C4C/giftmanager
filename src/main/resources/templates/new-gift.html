<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">

    <title>[[${pageTitle}]]</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<div layout:fragment="content" class="container-fluid">
    &nbsp;&nbsp;
    <div class="text-center"><h3>[[${pageTitle}]]</h3></div>
    &nbsp;&nbsp;

    <div th:if="${success}" class="alert alert-success text-center" role="alert">[[${success}]]</div>


    <form action="#" th:action="@{/gifts/save}" th:object="${gift}" method="post"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary round p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gift Title:</label>
                <div class="col-sm-8">
                    <input type="text" name="title" placeholder="enter title" th:field="*{title}" class="form-control"
                           required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select Category:</label>
                <div class="col-sm-8">
                    <select name="category" placeholder="select category"
                            class="form-control" required th:field="*{category}">

                        <option value="GAMES">GAMES</option>
                        <option value="ELECTRONICS">ELECTRONICS</option>
                        <option value="TECHNICS">TECHNICS</option>
                        <option value="WEARS">WEARS</option>
                        <option value="HOBBIES">HOBBIES</option>
                        <option value="ACCESSORIES">ACCESSORIES</option>
                        <option value="PERFUMES">PERFUMES</option>
                        <option value="FOODS">FOODS</option>
                        <option value="MODE">MODE</option>
                        <option value="BOOKS">BOOKS</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date Of Creation:</label>
                <div class="col-sm-8">
                    <input type="date" name="dateOfCreation" placeholder="Creation Date" required
                           th:field="*{dateOfCreation}">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Article Number:</label>
                <div class="col-sm-8"><input type="number" name="ean" placeholder="Article number" required
                                             th:field="*{ean}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price:</label>
                <div class="col-sm-8"><input type="number" name="price" min="0" step="0.01" placeholder="Price"
                                             required th:field="*{price}"></div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select list:</label>
                <div class="col-sm-8">
                    <select th:field="*{giftList}" class="form-control" required>
                        <th:block th:each="list : ${giftLists}">
                            <option th:text="${list.title}" required th:value="${list.id}">List-id</option>
                            <!--                            <option th:each="list:${gift}" th:value="${giftList}" th:text="${id}"/>-->
                        </th:block>
                    </select>
                </div>
            </div>


            <div class="form-group row" th:each="gift:${gift}">
                <label class="col-sm-4 col-form-label">Gift Link:</label>
                <div class="col-sm-8">
                    <input type="text" name="link" placeholder="External Link to Gift" required th:field="*{link}">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-4">save</button>
                <a th:href="@{/gifts}" class="btn btn-danger m-4">cancel</a>

                <!--                <button type="submit" class="btn btn-primary m-4">save</button>-->
                <!--                <button type="button" class="btn btn-danger m-4" onclick="goBack()">cancel</button>-->
            </div>
        </div>

    </form>


</div>

<!--<script type="text/javascript">-->
<!--    function goBack() {-->
<!--        window.location = "[[@{/gifts}]]";-->
<!--    }-->

<!--</script>-->
</body>
</html>
